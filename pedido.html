<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Pedido</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Formulario de Pedido</h1>
  </header>
  <main>
    <section id="datos-personales">
      <h2>Datos Personales</h2>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Tu nombre" required>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="Tu apellido" required>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" placeholder="Tu dirección" required>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" placeholder="+502 1234-5678" required>
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" placeholder="Tu correo electrónico">
      </form>
    </section>
    <section id="lista-pedido">
      <h2>Lista de Productos</h2>
      <p>Agrega tus productos seleccionados aquí.</p>
      <!-- Puedes agregar scripts para mostrar los productos seleccionados -->
    </section>
  </main>
  <footer>
    <p>Contáctanos: info@catalogo.com | WhatsApp: +502 1234-5678</p>
  </footer>
</body>
</html>
