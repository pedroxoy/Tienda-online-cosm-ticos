<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Pedidos</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Bibliotecas para PDF e Imagen -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="carrito.js" defer></script>
</head>
<body>
  <header>
    <h1>Carrito de Pedidos</h1>
    <nav>
      <!-- Botones agregados -->
      <button onclick="window.location.href='index.html'">Inicio</button>
      <button onclick="window.location.href='verPedido.html'">Ver Pedido</button>
    </nav>
  </header>
  <main>
    <!-- Información del cliente -->
    <section id="cliente-container">
      <h2>Información del Cliente</h2>
      <form id="form-cliente">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Tu nombre" required>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" placeholder="Tu dirección" required>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" placeholder="Tu teléfono" required>
      </form>
    </section>

    <!-- Lista de productos -->
    <section id="carrito-container">
      <h2>Productos Seleccionados</h2>
      <table id="tabla-carrito">
        <thead>
          <tr>
            <th>Descripción</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Total</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Productos cargados dinámicamente -->
        </tbody>
      </table>
    </section>

    <!-- Botones de acciones -->
    <button id="vistaPrevia">Vista Previa</button>
    <button id="descargarPDF">Descargar PDF</button>
    <button id="descargarImagen">Descargar Imagen</button>
  </main>
  <footer>
    <p>Contáctanos: info@catalogo.com</p>
  </footer>
</body>
</html>
