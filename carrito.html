<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Pedidos</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="carrito.js" defer></script>
</head>
<body>
  <header>
    <h1>Carrito de Pedidos</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="ropa.html">Para Ropa</a>
      <a href="cocina.html">Para Cocina</a>
      <a href="mecanica.html">Para Mecánica</a>
      <a href="implementos.html">Implementos</a>
    </nav>
  </header>
  <main>
    <section id="carrito-container">
      <h2>Productos Seleccionados</h2>
      <div class="factura-rec cuadro-central">
        <table id="tabla-carrito">
          <thead>
            <tr>
              <th>Código</th>
              <th>Descripción</th>
              <th>Precio (Q)</th>
              <th>Cantidad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Productos agregados dinámicamente -->
          </tbody>
        </table>
      </div>
    </section>
    <section id="cliente-container">
      <h2>Información del Cliente</h2>
      <div class="factura-rec cuadro-central">
        <form id="form-cliente">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" placeholder="Tu nombre" required>
          <label for="direccion">Dirección completa:</label>
          <input type="text" id="direccion" placeholder="Tu dirección" required>
          <label for="referencia">Referencia de ubicación:</label>
          <input type="text" id="referencia" placeholder="Punto de referencia" required>
          <label for="telefono">Celular/Teléfono:</label>
          <input type="text" id="telefono" placeholder="+502 1234-5678" required>
        </form>
      </div>
    </section>
    <button onclick="generarPDF()">Descargar PDF</button>
  </main>
  <footer>
    <p>Contáctanos: info@catalogo.com | WhatsApp: +502 1234-5678</p>
  </footer>
</body>
</html>
