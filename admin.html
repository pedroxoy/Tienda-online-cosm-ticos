<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
  <header>
    <h1>Panel de Administración</h1>
  </header>
  <main>
    <section id="opciones-admin">
      <h2>Opciones de Administración</h2>
      <!-- Modificar precios -->
      <div class="admin-opcion">
        <h3>Modificar Precios</h3>
        <form id="modificar-precios-form">
          <label for="codigo-producto">Código del Producto:</label>
          <input type="text" id="codigo-producto" placeholder="Ejemplo: BLM001" required>
          <label for="nuevo-precio">Nuevo Precio:</label>
          <input type="number" id="nuevo-precio" placeholder="Ejemplo: 32.00" required>
          <button type="submit">Actualizar Precio</button>
        </form>
      </div>
      <!-- Agregar nuevo producto -->
      <div class="admin-opcion">
        <h3>Agregar Nuevo Producto</h3>
        <form id="agregar-producto-form">
          <label for="nombre-producto">Nombre del Producto:</label>
          <input type="text" id="nombre-producto" placeholder="Ejemplo: Labial Mate" required>
          <label for="precio-producto">Precio:</label>
          <input type="number" id="precio-producto" placeholder="Ejemplo: 45.00" required>
          <label for="imagen-producto">Subir Imagen:</label>
          <input type="file" id="imagen-producto" accept="image/*" required>
          <button type="submit">Agregar Producto</button>
        </form>
      </div>
      <!-- Modificar información de contacto -->
      <div class="admin-opcion">
        <h3>Modificar Información de Contacto</h3>
        <form id="modificar-contacto-form">
          <label for="correo-electronico">Correo Electrónico:</label>
          <input type="email" id="correo-electronico" placeholder="Ejemplo: info@cosmeticos.com" required>
          <label for="telefono">Número de Teléfono:</label>
          <input type="text" id="telefono" placeholder="Ejemplo: +502 1234-5678" required>
          <button type="submit">Actualizar Información</button>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Panel de Administración | Tienda de Cosméticos</p>
  </footer>
</body>
</html>
